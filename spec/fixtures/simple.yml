  chdir: "~/vexor/vx-test-repo"
  tasks:
  - cache_fetch: http://127.0.0.1:8000/branch.tgz http://127.0.0.1:8000/master.tgz
  - cache_add: ~/.rubygems node_modules

- name: "install"
  environment:
    BUNDLE_GEMFILE: "${PWD}/Gemfile"
    GEM_HOME:       "~/.rubygems"
    RAILS_ENV:      test
    RACK_ENV:       test

  tasks:
  - ruby: install ruby=2.1.0
  - ruby: announce
  - ruby: bundle:install

- name: "database"
  tasks:
  - ruby: rails:database

- name: "script"
  tasks:
  - ruby: script

- name: "teardown"
  tasks:
  - cache_push: http://127.0.0.1:8000/branch.tgz
